<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
</head>
<body>

<h1> Sign In</h1>

<!-- osmand's project has all users as mobshop1 -->

<form  method="POST">
    {% csrf_token %}
    <label> Username
        <input id="id_username" name = "username" type="text">
    </label>
    </br>
    <label> Password
        <input id="id_password" name = "password" type="password">
    </label>
    </br>
    <button type="submit">Sign In</button>
</form>



</body>
</html>
